{{ define "main" }}
<!-- this is displayed for a specific tag, and will link content related -->
<section>
  Content tagged with  <span class="tag">{{ .Data.Term }}</span>
    <ul>
      {{ range .Data.Pages }}
          <li>
             <a href="{{ .Permalink }}">{{ .Title }}</a>
         </li>
      {{ end }}
    </ul>
</section>
{{ end }}
